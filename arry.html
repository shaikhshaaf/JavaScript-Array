<script type="text/javascript">
	// push
	// pop
	// shift
	// unshift
	// slice
	// splice
	
                 //The Array object lets you store multiple values in a single variable.



    var names = ['afsar', 'shaikh' , '28sep' , '1993'];
    
      //REPLACE

    console.log(names[0]);
    names[0] = 'khan';
    console.log(names);
       
      //PUSH 

    var avengers = ['iron','captain','hulk'];
    avengers.push('teacher','engineer','engineer');
    console.log(avengers);


      //UNSHIFT

      var avengers = ['iron','captain','hulk'];
      avengers.unshift('Mr.');
      console.log(avengers);

      //pop

      var avengers =['iron','captain','hulk'];
      avengers.pop();
      avengers.pop();
      console.log(avengers);

      //SHIFT


      var avengers =['iron','captain','hulk'];
      avengers.shift();
      console.log(avengers);

      //splice        The splice() method changes the contents of an array by removing existing elements and/or adding new elements.

      var months = ['Jan', 'March', 'April', 'June'];
      months.splice(1,0 , 'Feb');
      // inserts at 1st index position
      console.log(months);
     

      //slice          The slice() method returns a shallow copy of a portion of an array into a new array object selected from begin to end (end not included). The original array will not be modified.


      
      var animals = ['ant', 'bison', 'camel', 'duck', 'elephant'];

      console.log(animals.slice(2));
     // expected output: Array ["camel", "duck", "elephant"]

     console.log(animals.slice(2, 4));
     // expected output: Array ["camel", "duck"]

  	  console.log(animals.slice(0, 4));
     // expected output: Array ["bison", "camel", "duck", "elephant"]

      // inserts at 1st index position.join
      console.log(a);




</script>
